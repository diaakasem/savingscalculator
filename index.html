<html>
    <head>
        <title>Save Money</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="main.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" charset="utf-8" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" charset="utf-8" src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="bower_components/accounting.js/accounting.js"></script>
        <script type="text/javascript" charset="utf-8" src="main.js"></script>
    </head>
    <body class="container">
        <div class="row">
            <div class="box">

                <div class="row">
                    <div class="col-md-offset-2 col-md-3 text-center">
                        <h4>What is your net margin?</h4>
                        <h5>(the average net margin for a clinic surgery center is
                            13% )</h5>
                    </div>
                    <div class="col-md-4 text-center slider-container">
                        <input id="input-percent"
                               class="col-xs-11"
                               data-slider-id='input-percent-slider'
                               type="text"
                               data-slider-min="1"
                               data-slider-max="50"
                               data-slider-step="1"
                               data-slider-value="25"/>
                        <span class="pull-right output" id="output-percent">25%</span>
                    </div>
                    <div class="col-xs-12 col-md-3 output text-center" style="padding: 30px 0;">
                        <span id="diff-percent"> +1 </span> percentage points
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-3 text-center">
                        <h4>How much do you spend on supplies?</h4>
                    </div>
                    <div class="col-md-4 text-center slider-container">
                        <input id="input-spend"
                               class="col-xs-11"
                               data-slider-id='input-percent-slider'
                               type="text"
                               data-slider-min="0"
                               data-slider-max="50"
                               data-slider-step="1"
                               data-slider-value="25"/>
                        <span class="pull-right output" id="output-spend">$25K</span>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-xs-12 col-md-offset-3 col-md-6 text-center">
                        <h2> Estimated Savings:</h2>
                        <h3> <span id="minEstimatedSaving"></span> to <span id="maxEstimatedSaving"></span> </h3>
                    </div>
                    <div class="col-xs-12 col-md-offset-3 col-md-6 text-center">
                        <h2> This is like billing an additional:</h2>
                        <h3> <span id="minBilling"></span> to <span id="maxBilling"></span> </h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
